<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="width:200px">
            <legend>Dados pessoais</legend>
            <br>
            <label for="txtNome">Nome:</label>
            <br>
            <input type="text" id="txtNome" maxlength="25" placeholder="Nome completo" required>
            <br>
            <br>
            <label for="txtNascimento">Data de nascimento:</label>
            <br>
            <input type="date" id="txtNascimento" required>
            <br>
            <br>
            Sexo:
            <br>
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Feminino
            <br>
            <br>
        </fieldset>
        <br>
        <fieldset style="width:200px">
            <legend>Informações de contato:</legend>
            <br>
            <label for="cod_email">E-mail:</label>
            <br>
            <input type="email" id="cod_email" maxlength="75" required>
            <br>
            <br>
            <label for="num_telefone">Telefone:</label>
            <br>
            <input type="number" id="num_telefone" min="1" maxlength="09" placeholder="Apenas números (max. 9)" required>
            <br>    
            <br>
            <label for="web_end">Website pessoal/profissional:</label>
            <br>
            <input type="url" id="web_end" maxlength="75" required>
            <br>
            <br>
        </fieldset>
        <br>
        <fieldset style="width:200px">
            <legend>Localização</legend>  
            <br>
            <label for="txt_endereco">Endereço:</label>
            <br>
            <input type="text" id="txt_endereco" maxlength="75" required>
            <br>
            <br>
            <label for="num_end">Número:</label>
            <br>
            <input type="number" id="num_end" min="1" maxlength="9999" placeholder="Valor entre 1 e 9999" required>
            <br>
            <br>
            <label for="txt_cidade">Cidade:</label>
            <br>
            <input type="text" id="txt_cidade" maxlength="75" placeholder="Digite a cidade" required>
            <br>
            <br>
            <label for="sel_uf">Estado:</label>
            <br>
            <select id="sel_uf" required>
                <option>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
